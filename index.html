<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
    <script
			src="https://kit.fontawesome.com/d5419b392a.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./css/style.css" />
		<title>Document</title>
	</head>
	<body>

        <section class="player player--0 player--active">
            <h2 class="name" id="name--0">Player 1</h2>
            <p class="score" id="score--0">0</p>
            <div class="current">
              <p class="current-label">Current</p>
              <p class="current-score" id="current--0">0</p>
            </div>
          </section>
          <section class="player player--1">
            <h2 class="name" id="name--1">Player 2</h2>
            <p class="score" id="score--1">0</p>
            <div class="current">
              <p class="current-label">Current</p>
              <p class="current-score" id="current--1">0</p>
            </div>
          </section>
    
          <img src="./img/dice-6.png" alt="Playing dice" class="dice" />
          <button class="btn btn--new"><i class="fa-solid fa-rotate-right"></i> New game</button>
          <button class="btn btn--roll"><i class="fa-solid fa-dice"></i> Roll dice</button>
          <button class="btn btn--hold"><i class="fa-solid fa-plus"></i> Hold</button>
        
		<script src="./js/main.js"></script>
	</body>
</html>
